<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="light" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="light" ion-text>Home</ion-title>
  </ion-navbar>

  <div class="sub-header">
    <span class="sub-header-item">Symbol</span>
    <span class="sub-header-item">Direction</span>
    <span class="sub-header-item">Status</span>
  </div>

  <button ion-button color="light" (click)="addSignal()">
    Create
  </button>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refreshSignals($event)">
    <ion-refresher-content pullingIcon="none">
    </ion-refresher-content>
  </ion-refresher>

  <ion-row *ngFor="let signal of signals;trackBy trackSignals" class="signal-item" align-items-center (click)="showSignalDetails(signal)">
    <ion-col text-center>
      {{signal.symbol}}
    </ion-col>
    <ion-col text-center>
      {{signal.direction}}
    </ion-col>
    <ion-col text-center [class.active]="signal.status === 'active'" [class.pending]="signal.status === 'pending'">
      {{signal.status | uppercase}}
    </ion-col>
  </ion-row>

</ion-content>
