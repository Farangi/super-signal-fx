<ion-menu [content]="content">
  <ion-header class="red-header">
    <ion-toolbar>
      <ion-title>Super Signal Fx</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title }}
      </button>
      <!-- <button ion-item menuClose (click)="gotoIntro()">
        <ion-icon item-start name="help-circle"></ion-icon>
        Help
      </button> -->
      <ion-list-header>
        Action
      </ion-list-header>
      <button ion-item menuClose (click)="logOut()">
        <ion-icon item-start name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
