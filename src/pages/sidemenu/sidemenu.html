<ion-menu [content]="content">
  <ion-header class="red-header">
    <ion-toolbar>
      <ion-title>SuperSignalFX</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <ion-list>
      <button ion-item color="dark" menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title }}
      </button>
      <!-- <button ion-item menuClose (click)="gotoIntro()">
        <ion-icon item-start name="help-circle"></ion-icon>
        Help
      </button> -->
    </ion-list>
    <ion-list>
      <ion-item-divider color="darksecondary">
        Help
      </ion-item-divider>
      <button ion-item color="dark" menuClose (click)="showFaqs()">
        <ion-icon item-start name="help"></ion-icon>
        Faqs
      </button>
      <button ion-item color="dark" menuClose (click)="showContactus()">
        <ion-icon item-start name="call"></ion-icon>
        Contact Us
      </button>
    </ion-list>
    <ion-list>
      <ion-item-divider color="darksecondary">
        Action
      </ion-item-divider>
      <button ion-item color="dark" menuClose (click)="logOut()">
        <ion-icon item-start name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
 
<!-- main navigation -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
