
<ion-content padding text-center>

    <ion-grid>
      <ion-row justify-content-center align-items-center>
          <img src="assets/imgs/logo-white-bg.png" alt="Logo" />
      </ion-row>
    </ion-grid>

    <div class="buttons">
        <button ion-button block color="white" class="signal-btn-white" (click)="gotoLogin()">Login</button>

    </div>

</ion-content>
